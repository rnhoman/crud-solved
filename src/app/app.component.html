<div class="container">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>CRUD</h3>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Company</th>
                <th>Company Alias</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of clients_array; let i=index">
                <td>{{ i+1 }}</td>
                <td>{{ item.company }}</td>
                <td>{{ item.client_alias }}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-xs" (click)="showUpdateClient(item, template)"><span class="glyphicon glyphicon-pencil"></span></button> | 
                  <button type="button" class="btn btn-danger btn-xs" (click)="deleteClient(item.id)"><span class="glyphicon glyphicon-trash"></span></button> | 
                  <button type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-eye-open"></span></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" (click)="openModal(template)"><span class="glyphicon glyphicon-plus"></span> ADD</button>
      </div>
    </div>
  </div>


  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Create Posts</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form>
      <div class="modal-body">
        <div class="form-group">
          <label for="company">Nama Company</label>
          <input type="text" class="form-control" name="company" placeholder="Company" [(ngModel)]="cl.company">
        </div>
        <div class="form-group">
          <label for="client_alias">Company Alias</label>
          <input type="text" class="form-control" name="client_alias" placeholder="Company Alias" [(ngModel)]="cl.client_alias">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" *ngIf="!cl.id" (click)="createClient(cl);">Create</button>
        <button type="button" class="btn btn-primary" *ngIf="cl.id" (click)="updateClient(cl);">Update</button>
      </div>
    </form>
  </ng-template>
</div>

<router-outlet></router-outlet>
